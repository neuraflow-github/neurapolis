steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t" 
      - "gcr.io/$PROJECT_ID/neurapolis-ui:latest"
      - "."
    id: "Build Container Image"

  # Push the Docker image to GCR
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/neurapolis-ui:latest"
    id: "Push Image to Container Registry"

  # Deploy the image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "neurapolis-ui"
      - "--image"
      - "gcr.io/$PROJECT_ID/neurapolis-ui:latest"
      - "--region"
      - "europe-west3"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--set-env-vars"
      - "LANGCHAIN_PROJECT=neurapolis,LANGCHAIN_ENDPOINT=https://eu.api.smith.langchain.com,CHAIN_URL=https://neurabot-ca-501967154138.europe-west3.run.app/chat,LANGCHAIN_TRACING_V2=true"
      - "--set-secrets"
      - "LANGCHAIN_API_KEY=LANGCHAIN_API_KEY:latest"
    id: "Deploy Container on Google Cloud Run"

images:
  - "gcr.io/$PROJECT_ID/neurapolis-ui:latest"